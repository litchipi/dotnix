theme = "nixos"

[editor]
cursorline = true
auto-format = false
idle-timeout = 200
true-color = true
rulers = [ 90 ]
bufferline = "multiple"
color-modes = true
auto-save = true
# rainbow-brackets = true
soft-wrap.enable = true
text-width = 100

[editor.smart-tab]
enable = false

[editor.statusline]
left = ["spinner", "mode", "version-control"]
center = ["diagnostics"]
right = ["position", "position-percentage", "total-line-numbers", "file-name"]
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.lsp]
display-inlay-hints = true
display-messages = true


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.indent-guides]
render = true
character = "╎"
skip-levels = 1

[keys.normal]
# Movements
A-a = "goto_previous_buffer"
A-e = "goto_next_buffer"
A-z = "move_line_up"
A-Z = [ "move_line_up", "move_line_up", "move_line_up", "move_line_up", "move_line_up" ]
A-s = "move_line_down"
A-S = [ "move_line_down", "move_line_down", "move_line_down", "move_line_down", "move_line_down" ]
A-d = "move_char_right"
A-D = [ "move_next_word_start", "collapse_selection"]
A-q = "move_char_left"
A-Q = [ "move_prev_word_end", "collapse_selection"]

A-x = "split_selection_on_newline"

# Navigation
"A-&" = "file_picker_in_current_directory"

# Windows
tab = "rotate_view"
A-r = "wclose"
A-f = "wonly"

G = "goto_last_line"

"." = "repeat_last_motion"

[keys.normal."$"]
a = "workspace_diagnostics_picker"
e = "symbol_picker"
f = "buffer_picker"
"&" = "file_picker"
r = "vsplit"
space = "code_action"
"²" = "workspace_symbol_picker"
# TODO    Get this working
# "$" = [ "command_mode", ":toggle_option lsp.inlayHint"]
"$" = "last_picker"
"i" = "rename_symbol"

[keys.insert]
A-z = "move_line_up"
A-Z = [ "move_line_up", "move_line_up", "move_line_up", "move_line_up", "move_line_up" ]
A-s = "move_line_down"
A-S = [ "move_line_down", "move_line_down", "move_line_down", "move_line_down", "move_line_down" ]
A-d = "move_char_right"
A-D = [ "move_next_word_start", "collapse_selection" ]
A-q = "move_char_left"
A-Q = [ "move_prev_word_end", "collapse_selection" ]

[keys.select]
A-z = "move_line_up"
A-Z = [ "move_line_up", "move_line_up", "move_line_up", "move_line_up", "move_line_up" ]
A-s = "move_line_down"
A-S = [ "move_line_down", "move_line_down", "move_line_down", "move_line_down", "move_line_down" ]
A-d = "move_char_right"
A-D = "move_next_word_start"
A-q = "move_char_left"
A-Q = "move_prev_word_end"
